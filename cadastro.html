<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
    </head>

    <body>
        <main>
            <div class="container">
                <h1>Cadastro</h1>
                <div class="form">
                    <form action="">
                        <fieldset>
                            <div class="nome">
                                <label for="primeiro-nome">Primeiro nome:</label>
                                <input type="text" name="primeiro-nome" id="primeiro-nome" placeholder="Nome">
                                <label for="ultimo-nome">último nome:</label>
                                <input type="text" name="ultimo-nome" id="ultimo-nome" placeholder="Sobrenome">
                            </div>
                            <div class="endereco">
                                <label for="endereço">Endereço:</label>
                                <div class="endereco_input">
                                    <label for="endereco">Tipo:</label>
                                    <input type="text" placeholder="nome da rua e número da casa">
                                    <input type="text" placeholder="Cidade" required>

                                    <select name="estado" id="estado" required>
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AP">AP</option>
                                        <option value="AM">AM</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="DF">DF</option>
                                        <option value="ES">ES</option>
                                        <option value="GO">GO</option>
                                        <option value="MA">MA</option>
                                        <option value="MT">MT</option>
                                        <option value="MS">MS</option>
                                        <option value="MG">MG</option>
                                        <option value="PA">PA</option>
                                        <option value="PB">PB</option>
                                        <option value="PR">PR</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="RN">RN</option>
                                        <option value="RS">RS</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="SC">SC</option>
                                        <option value="SP">SP</option>
                                        <option value="SE">SE</option>
                                        <option value="TO">TO</option>
                                    </select>
                                </div>
                            </div>

                            <div class="telefone">
                                <label for="ddd">DDD:</label>
                                <input type="text" name="ddd" id="ddd" required="">

                                <label for="celular">Celular:</label>
                                <input type="text" name="celular" id="celular" placeholder="Insira seu número" required>
                            </div>

                            <label for="mes_nascimento">Mês de nascimento:</label>
                            <input type="month" name="mes_nascimento" required>

                            <label for="cpf">CPF:</label>
                            <input type="text" name="cpf" id="cpf" required>

                            <button type="submit">Cadastrar</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
    </body>

</html>
